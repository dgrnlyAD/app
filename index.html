<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <style>
    body {
      background-color: white;
      font-family: sans-serif;
    }

    header {
      height: 60px;
      background-color: #000;
    }

    h1 {
      color: white;
      text-align: center;
    }

    nav {
      float: right;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px;
    }

    main {
      width: 700px;
      margin: 0 auto;
    }

    .hero-image {
      width: 100%;
      height: 300px;
      background-image: url('https://placehold.it/1000x300');
    }

    .site-description {
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Website</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <div class="hero-image"></div>
    <div class="site-description">
      <p>This is my website. It is still under development, but I will be adding more content soon.</p>
    </div>
  </main>
</body>
</html>
